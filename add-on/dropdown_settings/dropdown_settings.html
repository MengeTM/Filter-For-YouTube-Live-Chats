<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../settings/switch/toggle_switch.css" />
    <link rel="stylesheet" href="../list/style.css" />
    <script src="../storage.js"></script>
    <script src="../i18n.js"></script>
    <script src="../settings/filters/filter_list.js"></script>
    <script src="../settings/switch/toggle_switch.js"></script>
    <script src="../settings/select_box.js"></script>
    <script src="../list/list.js"></script>
    <script src="../filter_data.js"></script>
    <script src="../xml.js"></script>
</head>
<body>
    <div id="sf-settings" tabindex="1">
        <div id="sf-settings-main" class="sf-dropdown sf-fullmenu">
            <div class="sf-dropdown-index">
                <span class="i18n sf-text" data-id="menuSettingsPage"></span>
            </div>
            <div class="sf-separator-light"></div>
            <div class="sf-scroll">
                <div class="sf-settings-item sf-align">
                    <label class="switch">
                        <input type="checkbox" id="sf-enable-overlay" />
                        <span class="slider round i18n" title-id="titleEnableOverlay"></span>
                    </label>
                    <span class="i18n" data-id="enableOverlay"></span>
                </div>
                <div class="sf-settings-item sf-align">
                    <label class="switch">
                        <input type="checkbox" id="sf-enable-highlight" />
                        <span class="slider round i18n" title-id="titleEnableHighlightBox"></span>
                    </label>
                    <span class="i18n" data-id="enableHighlight"></span>
                </div>
                <div id="sf-overlay-style" class="sf-settings-item"></div>
                <div id="sf-filters" class="sf-settings-item"></div>
            </div>
        </div>
        <div class="sf-separator-light"></div>
        <div id="sf-settings-controls">
            <div class="sf-align">
                <span id="sf-settings-icon" class="sf-icon"></span>
            </div>
        </div>
    </div>
    <script src="dropdown_settings.js"></script>
</body>
</html>
