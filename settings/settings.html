<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css"/>
	</head>

    <body>
        <h2 id="s_filter_settings"></h2>
        <div class="box">
            <span class="item">
                <span id="s_box_size"></span>:&nbsp;
                <input type="number" id="size" min="0" max="100" />&nbsp;%
            </span>
            <br />

            <span class="item">
                <span id="s_usernames"></span>:&nbsp;
                <input typeof="text" id="usernames" />
            </span>
            <br />

            <span class="item">
                <span id="s_keywords"></span>:&nbsp;
                <input typeof="text" id="keywords" />
            </span>
        </div>
        <script src="settings.js"></script>
    </body>
</html>
